language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"
env:
  - DJANGO="Django<1.9"
  - DJANGO="Django<1.10"

install:
  - pip install $DJANGO --use-mirrors

script:
  - python runtests.py

matrix:
  exclude:
  - env: DJANGO="Django<1.10"
    python: "3.3"
  - env: DJANGO="Django<1.10"
    python: "pypy3"
